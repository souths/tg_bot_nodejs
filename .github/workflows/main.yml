name: Bot_main

on:
  repository_dispatch:
  release:
    types: published
  push:
    branches:
      - master
  schedule:
    - cron: 0 11,20,21 * * *
  watch:
    types: started
    
env:
  TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
  TG_USER_ID: ${{ secrets.TG_USER_ID }}

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
              
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
                
            - name: Run install
              run: npm install
              
            - name: Run Script
              run: node main.js
